
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  
  <style type="text/css">
    body {
      
    }
    body > .grid {
      height: 100%;
      margin-top: 200px;
    }
    .image {
      
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>


    <form class="ui form">
        <h4 class="ui dividing header">Login</h4>
        <div class="fields">
            <div class="four wide field">
              <label>Email</label>
              <input [(ngModel)]="creds.email" #ctrl="ngModel" type="text" name="first-name" placeholder="Infome seu email de login">
            </div>
            <div class="three wide field">
              <label>Senha</label>
              <input [(ngModel)]="creds.senha" #ctrl="ngModel" type="password" name="last-name" placeholder="Informe sua senha">
            </div>
            
        </div>
        <h4 class="ui dividing header">Dados básicos</h4>

        <div class="fields">
        <div class="four wide field">
          <label>Nome Completo</label>
          <input [(ngModel)]="creds.nome" #ctrl="ngModel" type="text" name="first-name" placeholder="Digite seu nome">
        </div>
        <div class="three wide field">
          <label>CRM</label>
          <input [(ngModel)]="creds.crm" #ctrl="ngModel" type="text" name="last-name" placeholder="Informe seu CRM">
        </div>
        <div class="three wide field">
            <label>Função</label>
            <select class="ui fluid dropdown">
                <option *ngFor="let e of especialidade" value="{{e.id}}">{{e.nome}}</option>
                
            </select>
        </div>
    </div>

    <h4 class="ui dividing header">Contato</h4>
    <div class="fields">
        <div class="four wide field">
          <label>Celular</label>
          <input [(ngModel)]="creds.celular" #ctrl="ngModel" type="text" name="first-name" placeholder="Digite seu celular(apenas números)">
        </div>
        <div class="four wide field">
            <label>Telefone</label>
            <input [(ngModel)]="creds.telefone" #ctrl="ngModel" type="text" name="first-name" placeholder="Digite seu telefone(apenas números)">
          </div>
        
    </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Eu concordo com os Termos e Condições</label>
          </div>
        </div>
      
          <div class="ui icon buttons">
            <button (click)="insertMedico()" class="ui primary button">
              Cadastrar
            </button>

            
          </div>
          
      </form>
</body>

</html>
