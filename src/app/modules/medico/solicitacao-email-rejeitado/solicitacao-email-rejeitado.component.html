
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  
  <style type="text/css">
    body {
      
    }
    body > .grid {
      height: 100%;
      margin-top: 200px;
    }
    .image {
      
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Por favor preencha todos os dados'
                },
                {
                  type   : 'email',
                  prompt : 'Por favor inform um email válido'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Por favor preencha todos os dados'
                },
                
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
    
      <div class="content">
       Olá {{medico.nome}} seu perfil foi rejeitado da nossa plataforma, pelo seguinte motivo
       <p>{{medico.motivo_desvinculacao}}:(</p>
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
         
        </div>
        
        <div class="ui fluid large teal submit button" (click)="home()">Voltar a home</div>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>

</body>

</html>
